<body id="page-top" onload="getUserDetails()" style="background-color:#222">
<header class="masthead bg-primary text-white text-center">
    <div id="profile" class="container">
        <img id="profilePic" class="img-fluid mb-5 d-block mx-auto img-thumbnail" src="img/mj.jpg" alt="">
        <h1 class="text-uppercase mb-0" id="name"></h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0" id="about"></h2>

        <div class="container" id="usersection">
            <br><br>
            <h4> About me: </h4>

            <p id="dob"></p>
            <p id="account_created_time"></p>
        </div>
        <!--       -->
        <hr class="star-light">
        <button id="followme" type="button" class="btn btn-xl btn-outline-light" onclick="followUnfollowUser()">FOLLOW

                <div id="logoutSwitch">
                    <li class="nav-item mx-0 mx-lg-1">

</nav>

<p></p>
<div class="d-flex flex-row justify-content-center">
    <div class="p-2">
        <button id="followersBtn" class="btn btn-xl btn-outline-light dropdown-toggle" type="button"
                data-toggle="dropdown">
            Followers: 0
            <span class="caret"></span></button>
        <ul id="followers" class="dropdown-menu">
        </ul>
    </div>
    <div class="p-2">
        <button id="followingBtn" class="btn btn-xl btn-outline-light dropdown-toggle" type="button"
                data-toggle="dropdown">
            Following: 0
            <span class="caret"></span></button>
        <ul id="followingList" class="dropdown-menu">
        </ul>
    </div>
    <div class="p-2">
        <button id="imagesLikedBtn" class="btn btn-xl btn-outline-light dropdown-toggle" type="button"
                data-toggle="dropdown">
            Images Liked: 0
            <span class="caret"></span></button>
        <ul id="userLikes" class="dropdown-menu">
        </ul>
    </div>
</div>

    <div class="slider" id="slider">


        <div class="slider__btn"></div>
    </div>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-to-top d-lg-none position-fixed ">

        <i class="fa fa-chevron-up"></i>
    </a>
</div>

<!-- Upload Image modal -->
<div class="modal fade" id="add-photo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">UPLOAD AN IMAGE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="photoupload-body" class="modal-body">
                <input id="photoupload" type="file" accept="image/*">
            </div>
            <div id="tags-body" class="modal-body">
                <h6>Tags</h6>
                <input id="tags" type="text" data-role="tagsinput" value="">
                <h6>Title</h6>
                <input id="title" type="text" value="" size="55">
                <h6>What's the Image About?</h6>
                <input id="description" type="text" value="" size="55">
            </div>
            <div class="modal-footer">
                <button id="cancelphoto" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="addphoto" type="button" class="btn btn-primary">UPLOAD IMAGE</button>
            </div>
        </div>
    </div>
</div>
