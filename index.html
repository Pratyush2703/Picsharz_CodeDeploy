<!-- Upload Image modal -->
<div class="modal fade" id="add-photo-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" style="overflow: hidden">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">UPLOAD AN IMAGE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="photoupload-body" class="modal-body">
                <input id="photoupload" type="file" accept="image/*">
            </div>
            <div id="tags-body" class="modal-body">
                <h6>Tags</h6>
                <input id="tags" type="text" data-role="tagsinput" value="">
                <h6>Title</h6>
                <input id="title" type="text" value="" size="55">
                <h6>What's the Image About?</h6>
                <input id="description" type="text" value="" size="55">
            </div>
            <div class="modal-footer">
                <button id="cancelphoto" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
                <button id="addphoto" type="button" class="btn btn-primary">UPLOAD IMAGE</button>
            </div>
        </div>
    </div>
</div>
